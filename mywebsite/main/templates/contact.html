<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Mark Mcloughlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Contact Me</h1>
            <p>Feel free to reach out to me for any inquiries or opportunities!</p>
        </div>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:mark@example.com">mark@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/markmcloughlin" target="_blank">Mark Mcloughlin</a></p>
        <p>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></p>

        <h3>Send me a message:</h3>
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
